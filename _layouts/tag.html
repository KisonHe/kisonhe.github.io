---
layout: default
---

<main>
  <h1>tag</h1>
  <br>
  <div class='tag'>
    {% for tag in site.tags %}
    <a href='#{{ tag[0] }}'>
      {{ tag[0] }}
      <span class='count'>{{ tag[1] | size }}</span>
    </a>
    {% endfor %}
  </div>
  <article class='post'>
    {% for tag in site.tags %}
    <h3 id='{{ tag[0] }}'>{{ tag[0] }}</h3>
    <ul>
      {% for post in tag[1] %}
      <li>
        <a href='{{ post.url }}'>{{ post.title }}</a>
        <time>{{ post.date | date: '%Y.%m.%d' }}</time>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </article>
</main>
