---
layout: default
---

<main>
  <article class='post'>
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date: '%Y.%m.%d' }}</time>
    <div class='tag'>
      {% for tag in page.tags %}
        <a href='/tag#{{ tag }}'>
          {{ tag }}
        </a>
      {% endfor %}
    </div>
    {{ content }}
  </article>
</main>
