---
layout: default
---

<main>
  <article>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <time>{{ page.date | date: '%Y.%m.%d' }}</time>
    {% endif %}
    {% if page.tags %}
      <div class='tag'>
        {% for tag in page.tags %}
          <a href='/tag#{{ tag }}'>
            {{ tag }}
          </a>
        {% endfor %}
      </div>
    {% endif %}
    {{ content }}
  </article>
  {% include comment.html %}
</main>
