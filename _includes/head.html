<!doctype html>
<html lang='{{ site.lang }}'>

<head>
    <script src="/cookie.js"></script>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'> {% feed_meta %}
    <link rel='icon' type='image/png' href='{{ site.logo }}'>
    <link id="theme" rel='stylesheet' type='text/css' href='/style.css'>
    <script>
        function checkThemeAndUpdateCss()
        {
        if (docCookies.getItem("lightsCookie") == null)
        {
           docCookies.setItem("lightsCookie", 1, 65535, "/");
        }
    
        if (docCookies.getItem("lightsCookie") == 1)
        {
            document.getElementById("theme").href = '/style.css'; 
            document.getElementById("commentcss").href = '/comment.css'; 
        }
        else
        {
            document.getElementById("theme").href = '/style2.css';
            document.getElementById("commentcss").href = '/commentnight.css';  
        }
        }

        function changestate()
        {
            if (docCookies.getItem("lightsCookie") == null)
            {
                docCookies.setItem("lightsCookie", 1, 65535, "/");
            }
            if (docCookies.getItem("lightsCookie") == 1)
            {
                document.getElementById("theme").href = '/style2.css';
                document.getElementById("commentcss").href = '/commentnight.css';  
                docCookies.setItem("lightsCookie", 0, 65535, "/"); 
            }
            else
            {
                document.getElementById("theme").href = '/style.css';
                document.getElementById("commentcss").href = '/comment.css'; 
                docCookies.setItem("lightsCookie", 1, 65535, "/");
            }
        }
    </script>
    <script>
    checkThemeAndUpdateCss();
    </script>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>
    <link rel='alternate' type='application/atom+xml' title='{{ site.title }}' href='/feed.xml'> {% if site.podcast.url %}
    <link rel='alternate' type='application/rss+xml' title='{{ site.podcast.title }}' href='{{ site.podcast.url }}'>{% endif %} {% seo title=false %} {% if site.vssue %}
    <link rel='stylesheet' href='/vssuestyle.css'>{% endif %}
</head>
